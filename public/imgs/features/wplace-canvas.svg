<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#ffffff"/>
  
  <!-- Main container with rounded corners -->
  <rect x="40" y="40" width="720" height="520" rx="20" fill="#f8fafc" stroke="#e2e8f0" stroke-width="2"/>
  
  <!-- Title -->
  <text x="400" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e293b">
    Photo to Pixel Art Conversion
  </text>
  
  <!-- Left side - Original Photo -->
  <g transform="translate(80, 120)">
    <!-- Photo frame -->
    <rect x="0" y="0" width="280" height="200" rx="12" fill="#ffffff" stroke="#d1d5db" stroke-width="2"/>
    
    <!-- Simulated photo content -->
    <rect x="10" y="10" width="260" height="180" rx="8" fill="#3b82f6"/>
    
    <!-- Photo elements -->
    <circle cx="80" cy="80" r="30" fill="#fbbf24"/>
    <rect x="140" y="50" width="100" height="60" rx="8" fill="#10b981"/>
    <polygon points="200,120 240,160 160,160" fill="#ef4444"/>
    
    <!-- Label -->
    <text x="140" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#374151">
      Original Photo
    </text>
  </g>
  
  <!-- Arrow -->
  <g transform="translate(400, 200)">
    <path d="M -30 0 L 30 0 M 15 -15 L 30 0 L 15 15" stroke="#6366f1" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <text x="0" y="-25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#6366f1">
      Convert
    </text>
  </g>
  
  <!-- Right side - Pixel Art -->
  <g transform="translate(440, 120)">
    <!-- Pixel art frame -->
    <rect x="0" y="0" width="280" height="200" rx="12" fill="#ffffff" stroke="#d1d5db" stroke-width="2"/>
    
    <!-- Pixel grid background -->
    <rect x="10" y="10" width="260" height="180" rx="8" fill="#1e293b"/>
    
    <!-- Pixel art representation -->
    <!-- Sun (yellow pixels) -->
    <g fill="#fbbf24">
      <rect x="60" y="50" width="20" height="20"/>
      <rect x="80" y="50" width="20" height="20"/>
      <rect x="100" y="50" width="20" height="20"/>
      <rect x="60" y="70" width="20" height="20"/>
      <rect x="80" y="70" width="20" height="20"/>
      <rect x="100" y="70" width="20" height="20"/>
      <rect x="60" y="90" width="20" height="20"/>
      <rect x="80" y="90" width="20" height="20"/>
      <rect x="100" y="90" width="20" height="20"/>
    </g>
    
    <!-- Tree (green pixels) -->
    <g fill="#10b981">
      <rect x="140" y="50" width="20" height="20"/>
      <rect x="160" y="50" width="20" height="20"/>
      <rect x="180" y="50" width="20" height="20"/>
      <rect x="200" y="50" width="20" height="20"/>
      <rect x="140" y="70" width="20" height="20"/>
      <rect x="160" y="70" width="20" height="20"/>
      <rect x="180" y="70" width="20" height="20"/>
      <rect x="200" y="70" width="20" height="20"/>
      <rect x="160" y="90" width="20" height="20"/>
      <rect x="180" y="90" width="20" height="20"/>
    </g>
    
    <!-- House (red pixels) -->
    <g fill="#ef4444">
      <rect x="180" y="110" width="20" height="20"/>
      <rect x="200" y="110" width="20" height="20"/>
      <rect x="220" y="110" width="20" height="20"/>
      <rect x="160" y="130" width="20" height="20"/>
      <rect x="180" y="130" width="20" height="20"/>
      <rect x="200" y="130" width="20" height="20"/>
      <rect x="220" y="130" width="20" height="20"/>
      <rect x="240" y="130" width="20" height="20"/>
    </g>
    
    <!-- Label -->
    <text x="140" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#374151">
      Pixel Art
    </text>
  </g>
  
  <!-- Features section -->
  <g transform="translate(80, 380)">
    <!-- Feature 1 -->
    <g>
      <circle cx="15" cy="15" r="12" fill="#6366f1"/>
      <text x="15" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">✓</text>
      <text x="40" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#374151">
        Smart Algorithm Conversion
      </text>
    </g>
    
    <!-- Feature 2 -->
    <g transform="translate(0, 40)">
      <circle cx="15" cy="15" r="12" fill="#6366f1"/>
      <text x="15" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">✓</text>
      <text x="40" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#374151">
        Optimized for WPlace.live Canvas
      </text>
    </g>
    
    <!-- Feature 3 -->
    <g transform="translate(0, 80)">
      <circle cx="15" cy="15" r="12" fill="#6366f1"/>
      <text x="15" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">✓</text>
      <text x="40" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#374151">
        Instant Processing & Download
      </text>
    </g>
  </g>
  
  <!-- WPlace.live integration hint -->
  <g transform="translate(440, 380)">
    <rect x="0" y="0" width="280" height="120" rx="12" fill="#f0f9ff" stroke="#0ea5e9" stroke-width="2" stroke-dasharray="5,5"/>
    <text x="140" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#0369a1">
      Ready for WPlace.live
    </text>
    <text x="140" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#0369a1">
      Perfect for collaborative pixel art
    </text>
    <text x="140" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#0369a1">
      on the global canvas
    </text>
    
    <!-- Small world map icon -->
    <g transform="translate(120, 85)">
      <circle cx="20" cy="15" r="15" fill="#0ea5e9" opacity="0.2"/>
      <path d="M 10 10 Q 15 5 20 10 Q 25 5 30 10 Q 25 15 20 20 Q 15 15 10 10" fill="#0ea5e9"/>
    </g>
  </g>
</svg>
